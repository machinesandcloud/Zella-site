services:
  - type: web
    name: zella-ai-backend
    env: python
    plan: starter  # Paid plan - no sleep/spindown
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2 --timeout-keep-alive 75 --ws-ping-interval 20 --ws-ping-timeout 20
    healthCheckPath: /health
    envVars:
      - key: USE_MOCK_IBKR
        value: "true"
      - key: USE_FREE_DATA
        value: "true"
      - key: USE_SQLITE
        value: "false"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://zella-site.netlify.app,https://main--zella-site.netlify.app,http://localhost:3000,http://localhost:5173"
      - key: CORS_ALLOW_ORIGIN_REGEX
        value: "https://.*\\.netlify\\.app"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      - key: DEFAULT_TRADING_MODE
        value: PAPER
      - key: MAX_POSITION_SIZE_PERCENT
        value: "10"
      - key: MAX_DAILY_LOSS
        value: "500"
      - key: MAX_RISK_PER_TRADE
        value: "2"
      - key: MAX_CONCURRENT_POSITIONS
        value: "5"
      - key: SCREENER_MIN_AVG_VOLUME
        value: "100000"
      - key: SCREENER_MIN_PRICE
        value: "1"
      - key: SCREENER_MAX_PRICE
        value: "500"
      - key: SCREENER_MIN_VOLATILITY
        value: "0.002"
      - key: SCREENER_MIN_RELATIVE_VOLUME
        value: "1.0"
      - key: DATABASE_URL
        fromDatabase:
          name: zella-ai-db
          property: connectionString

databases:
  - name: zella-ai-db
    plan: starter  # Paid plan - persistent storage, no data loss
    region: oregon
